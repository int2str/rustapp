name: Rust

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Rust workflow
    runs-on: ubuntu-latest

    steps:
    - name: ğŸš€ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”¨ Build
      run: cargo build

    - name: âœ… Run tests
      run: cargo test --no-fail-fast

    - name: ğŸ“ Check formatting
      run: cargo fmt --check

    - name: ğŸ” Linting
      run: cargo clippy
