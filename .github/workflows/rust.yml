name: Rust

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Rust workflow
    runs-on: ubuntu-latest

    steps:
    - name: 🚀 Checkout code
      uses: actions/checkout@v4

    - name: 🔨 Build
      run: cargo build

    - name: ✅ Run tests
      run: cargo test --no-fail-fast

    - name: 📏 Check formatting
      run: cargo fmt --check

    - name: 🔍 Linting
      run: cargo clippy
